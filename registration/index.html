<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="artist.png" alt="logo">CanvasCraft
            </div>
            <h1>Registration Form</h1>
            <form action="#" id="form">
                <div class="input_row">
                    <div class="input_group">
                        <input type="text" id="firstname" name="firstname " placeholder=" "autocomplete="given-name" >
                        <label for="firstname">First Name</label>
                        <span class="error__field"></span>
                    </div>
                    <div class="input_group">
                        <input type="text" id="lastname" name="lastname " placeholder=" " autocomplete="family-name">
                        <label for="lastname">Last Name</label>
                        <span class="error__field"></span>
                    </div>
                    
                </div>
                <div class="input_group">
                    <input type="text" id="username" name="username " placeholder=" "autocomplete="username" >
                    <label for="username">Username</label>
                    <span class="error__field"></span>
                </div>
                <div class="input_group">
                    <input type="text" id="email" name="email" placeholder=" " autocomplete="email">
                    <label for="email">Email</label>
                    <span class="error__field"></span>
                </div>
                <div class="input_group">
                    <input type="phone" id="phone" name="phone " placeholder=" " autocomplete="tel">
                    <label for="phone">Phone-No</label>
                    <span class="error__field"></span>
                </div>
                <div class="input_group">
                    <input type="text" id="address" name="address " placeholder=" " >
                    <label for="address">Address</label>
                    <span class="error__field"></span>
                </div>
               <button type="submit">Register</button>
            </form>
        </div>
        <div class="image"></div>
    </div>
   <script src="main.js"></script>
 
    
</body>
</html>
